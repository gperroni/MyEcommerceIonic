<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" id="menu"></ion-icon>
    </button>
    <ion-title>MyEcommerce</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (submit)="efetuarLogin()">
    <h5>Seja bem vindo. </h5>
    <h6 align="justify">Clique no menu superior para se cadastrar ou faça seu login abaixo caso já tenha cadastro</h6>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Efetuar login</button>
  </form>

</ion-content>
