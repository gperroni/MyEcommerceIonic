<!-- Menu que ficará presente em todas as páginas. Deverá exibir ou esconder 
    itens caso cliente logado ou não  -->
<ion-menu [content]="menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-list inset>
            <button menuClose ion-item *ngFor="let pagina of paginas | menufilter: usuarioLogado" (click)="navegarPara(pagina)">
            {{pagina.titulo}}
          </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #menu swipeBackEnabled="false"></ion-nav>
